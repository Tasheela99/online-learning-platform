<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-lg-3 col-md-6 d-flex align-items-center justify-content-center flex-column" style="height: 100vh;">
      <div class="row">
        <h5>Create An Account</h5>
      </div>
      <form [formGroup]="form" (ngSubmit)="signUp()">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>UserName</mat-label>
              <input matInput formControlName="userName">
              <mat-error *ngIf="f.userName.invalid">{{ getErrorMessage('userName') }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf="f.email.invalid">{{ getErrorMessage('email') }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
              <mat-error *ngIf="f.password.invalid">{{ getErrorMessage('password') }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Mobile</mat-label>
              <input matInput formControlName="mobile">
              <mat-error *ngIf="f.mobile.invalid">{{ getErrorMessage('mobile') }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-flat-button color="primary" type="submit" class="w-100 register-btn-color"
                    [disabled]="form.invalid">Register
            </button>
          </div>
        </div>
      </form>
      <p class="text-center m-0 py-1">OR</p>
      <div class="col-12">
        <button mat-flat-button color="accent" type="button" class="w-100 login-btn-color"
                routerLink="/security/login">
          Login
        </button>
      </div>
    </div>
    <div class="col-12 col-lg-9 col-md-6 bg-image" style="height: 100vh;"></div>
  </div>
</div>
