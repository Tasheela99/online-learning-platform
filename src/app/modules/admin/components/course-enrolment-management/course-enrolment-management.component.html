<div class="admin-home-outer">
  <div class="admin-home-inner">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>Course Enrollments Management</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Find Course By Course Code</mat-label>
            <input matInput [(ngModel)]="searchId" (keyup.enter)="loadCourses()">
          </mat-form-field>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Course Name</th>
          <th scope="col">User Name</th>
          <th scope="col">Enrolled Date</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let enrollment of courseEnrollmentsList">
          <td>{{ enrollment.course?.courseName }}</td>
          <td>{{ enrollment.user?.userName }}</td>
          <td>{{ enrollment.enrolledDate | date:'yyyy-MM-dd' }}</td>
          <td>
            <mat-slide-toggle [checked]="enrollment.enrolledState" (change)="toggleEnrollmentState(enrollment._id,$event.checked)">
              {{ enrollment.enrolledState ? 'Enrolled' : 'Not Enrolled' }}
            </mat-slide-toggle>
          </td>
          <td>
            <button mat-icon-button (click)="viewCourseEnrollment(enrollment)">
              <i class="fa-solid fa-bars"></i>
            </button>
            <button mat-icon-button (click)="deleteCourseEnrollment(enrollment._id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </td>
        </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>
