<div class="admin-home-outer">
  <div class="admin-home-inner">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>User Management</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Find Users By Users Email</mat-label>
            <input matInput [(ngModel)]="searchId" (keyup.enter)="loadUser()">
          </mat-form-field>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">User Name</th>
          <th scope="col">User Email</th>
          <th scope="col">User Mobile</th>
          <th scope="col">User Role</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of usersList">
          <td>{{ user.userName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.mobile}}</td>
          <td>{{ user.role}}</td>
          <td>
            <button mat-icon-button (click)="updateUser(user._id)">
              <i class="fa-solid fa-bars"></i>
            </button>
            <button mat-icon-button (click)="deleteUser(user._id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
